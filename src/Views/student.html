 <!DOCTYPE html>
<html>
<head>
<title>Hello World</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>

<div class="section">
<div class="container">
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{{base_url()}}">
      <img src="{{base_url()}}/index.PNG" width="30" height="30" class="d-inline-block align-top" alt="">
      Student Grades
    </a>
  </nav>
 </div>
</div>
<div class="section">
<div class="container">
<br>
 <div class="media">
      <img src="{{base_url()}}/user-icon.png" class="align-self-start mr-3" src="user-icon.png" alt="Generic placeholder image">
      <div class="media-body">
        <h5 class="mt-0">{{student.FirstName}} {{student.LastName}}</h5>
        <p>{{student.Major}}</p>
      </div>
  </div>
  <br>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
      Add Grades
    </button>
    <br><br>
  <table class="table">
  <thead>
    <tr>
      <th scope="col">grade ID</th>
      <th scope="col">course</th>
      <th scope="col">grade</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for grade in grades %}
    <tr>
      <th scope="row">{{grade.id}}</th>
      <td>{{grade.course}}</td>
      <td>{{grade.grade}}</td>
      <td><a href="{{base_url()}}/grade/{{grade.id}}/edit-grade">edit</a></td>
      <td><a href="{{base_url()}}/student/{{grade.student_id}}/grade/{{grade.id}}/delete-grade"  >delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form action="{{base_url()}}/student/{{student.id}}/new-grade" method="post">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Grade</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <div class="form-group col-md-12">
        <label for="exampleInputEmail1">Course</label>
        <input type="text" class="form-control"  name="course">
      </div>
      <div class="form-group col-md-12">
        <label for="exampleInputEmail1">Grade</label>
        <input type="text" class="form-control" name="grade">
      </div>      
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">add</button>
      </div>
        </form>      
    </div>
  </div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
